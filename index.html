<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>R2-D-Doo List</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <main class="main-page">
        <p>Seems that you have no to-doo things!</p>
        <div class="robot">
            <img src="img/testLogo.png">
        </div>
        <h1>LET'S R2-D-DOO!</h1>
        <button class="start-btn"></button>
    </main>
    <section class="form">
        <form class="note-form" action="">
            <input type="text" name="subject" placeholder="Subject" data-error="Enter topic, please!" required>
            <output class="error-msg"></output>
            <input type="date" name="deadline" value="" placeholder="Date" data-error="Enter date, please!" required>
            <output class="error-msg"></output>
            <select name="category" data-error="Select category, please!" required>
               <option hidden disabled selected value>Category</option>
                <option class="red" value="red" data-color="#fc4d59">Red Circle</option>
				<option class="yellow" value="yellow" data-color="#c3d500">Yellow Circle</option>
				<option class="green" value="green" data-color="#4ad8a3">Green Circle</option>
           </select>
            <output class="error-msg"></output>
            <textarea name="description" placeholder="What do you need to do?" data-error="Complete the field, please!" required></textarea>
            <output class="error-msg"></output>

            <button type="submit" class="add-note-btn"></button>
        </form>
    </section>
    
    <div class="container" style="display:none"></div>
    <button class="add-new-note-btn" style="display:none"></button>
    <script src="js/out.js"></script>
</body>

</html>
